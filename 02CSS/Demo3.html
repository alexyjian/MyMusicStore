    <p>2018世界人工智能大会9月17日至19日举行，由国家发展改革委、科技部、工业和信息化部、国家互联网信息办公室、中国科学院、中国工程院和上海市政府共同主办。来自近40个国家和地区的专家学者、企业家等围绕人工智能技术前沿、产业趋势和热点问题开展对话交流，200多家人工智能领域领军企业参加论坛和展示活动。</p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .div1{
        background: #f90;
    }

    .div2{
        width:200px;
        height: 200px;
        background-image: linear-gradient(30deg,green,blue);
    }

    .div3{
        width:200px;
        height: 200px;
        background-image: radial-gradient(ellipse at center,yellow,red);
        border-radius: 10%;
    }
    </style>

</head>
<body>
    <div class="div1">背景颜色</div>

    <div class="div2">颜色渐变</div>

    <div class="div3">由中心向四周</div>
</body>
</html>

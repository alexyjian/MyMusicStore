<script>
    var student, i, j;
    student = new Array();
    student[0] = new Array("张三", "李四", "老王");
    student[1] = new Array("老周", "老吴", "老郑");
    student[2] = new Array("老冯", "老楚", "老黄");

    //遍历二维数组
    for (i in student) {
        for (j in student[i]) {
            document.write(student[i][j] + '\t');
        }
        document.write('<br/>');
    }


</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form action="#" method="POST">
        <p>
            <span>账号:</span>
            <input type="text" value="admin" class="uname" pattern="^[a-zA-Z][a-zA-Z0-9_]{4,11}$">
        </p>
        <p>
            <span>密码:</span>
            <input type="password" value="" class="pword" pattern="^[a-zA-Z]\w{5,17}$">
        </p>
        <p>
            <input type="button" class="btnLogin" value="登录">
            <input type="button" class="btnReg" value="注册">
        </p>

    </form>
</body>

</html>

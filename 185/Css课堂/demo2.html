<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 子代选择器*/
        h1>strong{
            color:violet;
        }
        /* 临近兄弟选择器*/
        h1+h2{
            color:turquoise;
        }
        /* 唯一一个元素 */
        li:only-child{
            color: aqua;
        }
        /* 第一个开头元素*/
        li:first-child{
            color:yellow;
        }
        /*最后一个元素*/
        li:last-child{
            color:tomato;
        }
        /* 正数第二个 */
        li:nth-child(2){
            color:tan;
        }
        /* 倒数第三个 */
        li:nth-last-child(3){
            color: blueviolet;
        }
        /* 奇数元素 */
        p:nth-of-type(odd){
            color:teal;
        }
        /*偶数元素 */
        p:net-of-type(even){
            color:skyblue;
        }
    </style>
</head>
<body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
</body>
</html>

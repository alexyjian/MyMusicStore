<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素的浮动</title>
    <style>
        .father{
            background:pink;
            border: 1px dashed #999
        }
        .div1,
        .div2,
        .div3{
            height: 50px;
            line-height: 50px;
            background:yellow;
            border: 1px solid red ;
            margin: 15px;
            padding: 0px 10px;
            /*定义div1div2div3左副董*/
            float:left;
        }
        .div_clear{
            clear:both;
        }
        .div_out{
            height: 50px;
            line-height: 50px;
            background:paleturquoise;
            border: 1px solid purple ;
            margin: 15px;
            padding: 0px 10px;
            /*定义div1div2div3左副董*/
            float:left;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>
        <div class="div_clear">
        <p>今天有点困又有点饿打字飘飘的唉难受想哭它咋还不换行
        </p>
    <div class="div_out">
        <p>不在服务区不在不再不在不在不在不在  哇哇哇哇哇哇哇哇啊哇哇哇哇哇哇哇哇      
    </div>
    </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用father清除</title>
</head>
<style>
        .father{
               background:pink;
               border: 1px dashed #999;
           }
        .father:after{
            display:block;
            clear:both;
            content:"";
        }
           .div1,
           .div2,
           .div3{
               height: 50px;
               line-height: 50px;
               background:yellow;
               border: 1px solid red ;
               margin: 15px;
               padding: 0px 10px;
               /*定义div1div2div3左副董*/
               float:left;
           }
   </style>
<body>
    <div class="father">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>
    </div>
    <p>今天有点困又有点饿打字飘飘的唉难受想哭它咋还不换行
    </p>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1{
            width:400px;
            height:400px;
            padding-top:100px;
            box-sizing: border-box;
            background-image:linear-gradient(#62426c,white,#91576f );
            margin: 0 auto;
            
        }
        .div2{
            width:330px;
            height:300px;
            background-color:#492646;
            border-radius: 10%;
            box-shadow : 10px 10px 30px  #241826;
            margin: 0 auto;
            position: absolute;
            top: 60px;left: 0;bottom: 0;right: 0;
        }
        .div3{
            width:260px;
            height:220px;
            background-color:black;
            border-radius: 10%;
            margin: 0 auto;
            position: absolute;
            top: 40px;left: 0;bottom: 0;right: 0;
        }
        .div4{
            width:200px;
            height:170px;
            background-image:linear-gradient(#fab097 ,#a85a67 50%);
            border-radius: 10%;
            margin: 0 auto;
            position:absolute;
            top: 22px;left: 0;bottom: 0;right: 0;            
        }
        .div5{
            width:130px;
            height:130px;
            background-color: white;
            border-radius: 50%;
            margin: 0 auto;
            position: absolute;
            top: 20px;left: 0;bottom: 0;right: 0;   
        }
        .div6{
            margin:0 auto;
            width: 0px;
            height: 0px;
            border: 30px solid transparent;
            border-left: 30px solid black;
            border-right: none;
            position: absolute;
            top: 32px;left: 15px;bottom: 0;right: 0;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">
            <div class="div3">
                <div class="div4">
                  <div class="div5">
                      <div class="div6">

                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <style>
    div{
        width: 200px;
        height: 200px;      
        opacity: 0.7;    
    }
    .did{
        width: 200px;
        height: 200px;
        box-sizing: content-box;     
        margin: 200px auto;      
        position: relative;    
        perspective: 50000px;   
        transform-style: preserve-3d;
        transition: all 2s;      
        opacity: 1;
        animation:mymove 10s linear infinite;       
    }    
    .quan{
        width: 190px;
        height: 190px;      
        opacity: 1;    
        position: absolute;
       
        margin: 0 auto;   
        border-radius: 50%;        
        border: 5px dashed red;    
    }
    .chil1{
       background: blue;
       position: absolute;       
       transform: rotateX(90deg) translateZ(100px);
    }
    .chil2{
        background: red;
        position: absolute;            
        transform: rotateX(0deg) translateZ(100px);
    }
     .chil3{
        background: green;
        position: absolute;
        transform:  rotateX(-90deg) translateZ(100px);
    }
    .chil4{
        background: yellow;
        position: absolute;        
        transform:  rotateX(-180deg) translateZ(100px);
    }
    .chil5{
        background:orange;
        position: absolute;        
        transform: rotateY(90deg) translateZ(-100px);
    }
    .chil6{
        background: gray;        
        transform: rotateY(-90deg) translateZ(-100px);
    }
    @keyframes mymove{
       0%{           
           transform: rotateY(0deg) rotatez(0deg);
           
       }       
        100%{
           
            transform: rotateY(360deg) rotatez(360deg);
        }
    }   
    </style>
</head>
<body>
    <div class="did">
        <div class="quan"> </div>
        <div class="chil1">10</div>        
        <div class="chil2">20</div>
        <div class="chil3">30</div>
        <div class="chil4">40</div>
        <div class="chil5">50</div>
        <div class="chil6">60</div>
  
    </div>
</body>
</html>

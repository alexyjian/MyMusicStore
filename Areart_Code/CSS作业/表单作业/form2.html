<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="sstyle2.css" type="text/css">
</head>

<body>
    <div>
        <h2>学生信息登记表</h2>
        <p id="pp"> 用户登录名：<input type="text" class="tex" placeholder="myemail@163.com" />（不能修改，只能查看）</p><br>
        <p> 真实姓名：<input type="text" class="tex" placeholder="例如：王明" />（必须填写，只能输入汉字）</p><br>
        <p> 真实年龄：<input type="number" class="tex" value="24" />（必须填写）</p><br>
        <p> 出生日期：<input type="date" class="tex" />（必须填写）</p><br>
        <p> 电子邮箱：<input type="email" class="tex" />（必须填写）</p><br>
        <p> 身份证号：<input type="text" class="tex" />（必须填写，能够以数字，字母x结尾的身份证号）</p><br>
        <p> 手机号码：<input type="text" class="tex" />（必须填写）</p><br>
        <p> 个人主页：<input type="url" class="tex" list="url_list"/>（请选择网址）</p><br>
        <datalist id="url_list">
            <option label="" value="http://www.itcast.cn"></option>
            <option label="" value="http://www.ssstt.cn"></option>
            <option label="" value="http://www.itcssfsast.cn"></option>
        </datalist>
        <p>幸运颜色：<input type="color" class="tex" />（请选择你喜欢的颜色）</p><br>
        <input type="submit" value="提交" />
        <input type="reset" value="重置" />
    </div>
</body>

</html>

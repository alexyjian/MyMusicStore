<script>
    var student,i,j;
    student=new Array();
    student[0]=new Array("张三","李四","老五");
    student[1]=new Array("张四","李五","老六");
    student[2]=new Array("张五","李六","老七");

    //遍历二维数组
    for(i in student){
        for(j in student[i]){
        document.write(student[i][j]+'\t');
       }
       document.write('<br/>');
    }
</script>

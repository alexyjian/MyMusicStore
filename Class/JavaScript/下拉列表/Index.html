<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东首页</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <header id="top">
        <div class="top_Nav">
            <ul>
                <li><span>亲，请登录</span></li>
                <li><span>免费注册</span></li>
            </ul>
            <ul class="ul_right">
                <li class="ul_drop" onmouseover="change('div_drop','block')" onmouseout="change('div_drop','none')">
                    <span>我的商城</span>
                    <div id="div_drop">
                        <a>已买到的宝贝</a>
                        <a>我的足迹</a>
                        <a>我的上新</a>
                        <a>爱逛街</a>
                        <a>商城达人</a>
                        <a>新欢</a>
                    </div>
                </li>
                <li class="line">|</li>
                <li><span>购物车</span></li>
                <li class="line">|</li>
                <li><span>收藏夹</span></li>
                <li class="line">|</li>
                <li><span>卖家中心</span></li>
                <li class="line">|</li>
                <li><span>联系客服</span></li>
            </ul>
        </div>
    </header>
    <div id="header">
        <a href="#" class="logo">
            <img src="logo.gif" />
        </a>
        <div id="search">
            <input class="txt_search" type="text" placeholder="照相打印机" />
            <input class="btn_search" type="button" value="搜索" />
            <p>热门搜索：网页培训&nbsp;&nbsp;人工智能&nbsp;&nbsp;大数据&nbsp;&nbsp;物联网</p>
        </div>
        <div id="info" class="info">
            <input type="button" value="会员中心" />
            <input type="button" value="去购物车结算" />
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="javascript.js"></script>

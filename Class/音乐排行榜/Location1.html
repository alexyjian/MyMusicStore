<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐排行榜</title>
    <style>
    .div1,ul {
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .div1 {
        height: 550px;
        width: 550px;
        border: 15px solid rgb(204,204,204);
        border-radius: 50%; 
        background: repeating-radial-gradient(#333 ,black 1%);
    }

    ul {
        list-style: none;
        padding: 0px;
        height: 450px;
        width: 300px;
        border-radius: 20px;
        text-align: center;
        background-color: #fff;
        margin-top: 50px;
    }

    ul li {
        margin-top: 1px;
        height: 44px;
        line-height: 44px;
        color: rgb(214,214,214);
        background: rgb(80,77,88) url(images/yinfu.png) no-repeat 40px 16px;
    }

    .top {
        margin-top: 20px;
    }

    .bottom {
        border-radius: 0px 0px 20px 20px;
    }

    </style>
</head>
<body>
    <div class="div1" >
        <ul>
            <img src="images/yinyue.jpg" /><br />
            <img src="images/wenzi.jpg" />
            <li  class="top">vnessa—constance</li>
            <li>dogffedrd—seeirtit</li>
            <li>dsieirif—constance</li>
            <li>wytuu—qeyounted</li>
            <li class="bottom" >qurested—conoted</li>
        </ul>
    </div>
</body>
</html>

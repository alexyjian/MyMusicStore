     {

            divQueryOptionUserControl.style.display = "none";
            show = false;
            imgShow.src = "../Img/Plus.gif";
        }
        else
         {
            divQueryOptionUserControl.style.display = "";
            show = true;
            imgShow.src = "../Img/Minus.gif";
        }
    }
</script>

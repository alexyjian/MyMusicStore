<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ul便签的使用</title>
    <style>
        .nva li {
            float: left;
            margin-left: 10px;
            color: aqua;
        }
    </style>
</head>

<body>
    <ul style="
    list-style:none;" class="nva">
        <li>首页</li>
        <li>新闻</li>
        <li>视频</li>
        <li>真帅</li>
        <li>可爱</li>
    </ul>

    <ol>
        <li style="float: inherit;">首页</li>
        <li>新闻</li>
        <li>视频</li>
        <li>真帅</li>
        <li>可爱</li>
    </ol>

    <dl>
        <dt>首页</dt>
        <dd>新闻</dd>
        <dd>视频</dd>
        <dd>真帅</dd>
        <dd>可爱</dd>
    </dl>
</body>

</html>

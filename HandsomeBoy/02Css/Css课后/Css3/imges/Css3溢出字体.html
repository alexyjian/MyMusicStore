<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>text-overflow</title>
<style type="text/css">
.test_demo{
    /* 显示省略号 */
    text-overflow:ellipsis; 
    /* 隐藏溢出内容 */
    overflow:hidden; 
    /* 强制一行显示 */
    white-space:nowrap; 
    width:200px; 
    background:#ccc;
}
</style>
</head> 
<body>
<div class="test_demo">
  超酷的IT技术学习平台（我是省略号）
</div>
</body>
</html>

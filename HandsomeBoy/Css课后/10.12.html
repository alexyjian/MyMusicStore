        /* 另一种写法 */

/* 用padding吧上线扯开，这样也能达到居中效果
    */
         div{
           height: 12px;
            background: blue;
            font-size: 12px;
            line-height: 12px;
           width: 200px;
            padding:10px;
        }
        /* 属性设置元素的垂直对齐方式
          vertical-align */
     
          /* 使用伪元素让图片显示在在左右两边 */
        div::before{
             content: "";
             display: inline-block;
             width: 15px;
             height: 15px;
             background: url(1.jpg) no-repeat;
             background-size: 100%;
             margin-left: 5px;
             vertical-align: -4px;
             padding: 0 10px;
        }
        div::after{
            content: "";
            display: inline-block;
            width: 14px;
            height: 14px;
            background: url(1.jpg) no-repeat;
            background-size: 100% 100%;
            float: right;
        }
    </style>
</head>
<body>
    <div>
      新闻网
    </div>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div[class^="demo"] {
            height: 200px;
            width: 200px;
        }

        .demo {
            position: relative;
           

        }

        .demo1 {
            border: 10px solid blue;
            border-radius: 50%;
            position: absolute;
            top: 200px;
            left:200px;
        }

        .demo2 {
            border: 10px solid black;
            border-radius: 50%;
            position: absolute;
            top: 200px;
            left:380px;
        }

        .demo3 {
            border: 10px solid red;
            border-radius: 50%;
            position: absolute;
            top: 200px;
            left:560px;
        }

        .demo4 {
            border: 10px solid yellow;
            border-radius: 50%;
            position: absolute;
            top: 360px;
            left:300px;
        }

        .demo5 {
            border: 10px solid green;
            border-radius: 50%;
            position: absolute;
            top: 360px;
            left:480px;
        }
    </style>
</head>

<body>
    <div class="demo">
        <div class="demo1"></div>
        <div class="demo2"></div>
        <div class="demo3"></div>
        <div class="demo4"></div>
        <div class="demo5"></div>
    </div>

</body>

</html>

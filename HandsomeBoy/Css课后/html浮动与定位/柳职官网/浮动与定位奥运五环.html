<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .demo1,.demo2,.demo3,.demo4,.demo5{
            height: 200px;
            width: 200px;
            border: 10px solid blue;
            border-radius: 50%;
            position: absolute;
        }

        .demo {
            position: absolute;
         left: 50%;
         top: 50%;
          
            height: 380px;
            width: 570px;
           margin-left: -285px;
           margin-top: -190px;
        }

        .demo1 {
         border-color: blue;
         left: 0;
          top: 0;
        }

        .demo2 {
            border-color: black;
         left: 180px;
          top: 0;
        }

        .demo3 {
            border-color: red;
         left:360px;
          top:0;
        }

        .demo4 {
            border-color: yellow;
         left: 80px;
          top: 160px;
        }

        .demo5 {
            border-color: green;
         left: 260px;
          top:160px;
        }
    </style>
</head>

<body>
    <div class="demo">
        <div class="demo1"></div>
        <div class="demo2"></div>
        <div class="demo3"></div>
        <div class="demo4"></div>
        <div class="demo5"></div>
    </div>


</body>

</html>

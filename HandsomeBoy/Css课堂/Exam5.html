<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>照骗展示：</title>
    <style>
     .dad{
         width: 1280px;
         height: 800px;
         border: 1px solid red;
         /* 父元素设置perspective */
         perspective: 800px;
         /* 设置视角 */
         perspective-origin: 0 0;
         position: relative;
     }
     .chiId img{
            width: 200px;
            height: 150px;
            position: absolute;
            top: 0;
            left: 0;
    }
    .chiId
    {
        -webkit-transform-style:preserve-3d; 
        width: 200px;
        height: 150px;
        position: absolute;
        top: 250px;
        left: 500px;
    }
    /* 子元素设置retateX */
  
    .chiId img:nth-child(1)
    {
        transform: rotateY(30deg) translateZ(400px);
    }
    .chiId img:nth-child(2)
    {
        transform: rotateY(60deg) translateZ(400px);
    }
    .chiId img:nth-child(3)
    {
        transform: rotateY(120deg) translateZ(400px);
    }
    .chiId img:nth-child(4)
    {
        transform: rotateY(240deg) translateZ(400px);
    }
    .chiId img:nth-child(5)
    {
        transform: rotateY(-30deg) translateZ(400px);
    }
    .chiId img:nth-child(6)
    {
        transform: rotateY(-60deg) translateZ(400px);
    }
    .chiId img:nth-child(7)
    {
        transform: rotateY(-120deg) translateZ(400px);
    }
    .chiId img:nth-child(8)
    {
        transform: rotateY(-240deg) translateZ(400px);
    }
    .chiId img:nth-child(9)
    {
        transform: rotateY(270deg) translateZ(400px);
    }
    </style>
</head>
<body>
    <div class="dad">
       <div class="chiId">
           <img src="images/cd_img.jpg" alt="ad">
           <img src="images/cd_img.jpg" alt="ad">
           <img src="images/cd_img.jpg" alt="ad">
           <img src="images/cd_img.jpg" alt="ad">
           <img src="images/cd_img.jpg" alt="ad">
           <img src="images/cd_img.jpg" alt="ad">
           <img src="images/cd_img.jpg" alt="ad">
           <img src="images/cd_img.jpg" alt="ad">

       </div>
    
    </div>
</body>
</html>

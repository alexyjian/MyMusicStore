<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: "微软雅黑";
        }
        
        .father {
            margin: 10px auto;
            width: 300px;
            height: 300px;
            padding: 10px;
            background: #ccc;
            border: 1px solid #000;
        }
        
        .child1,
        .child2,
        .child3 {
            width: 100px;
            height: 50px;
            line-height: 50px;
            background: yellow;
            border: 1px solid red;
            margin: 10px 0px;
            text-align: center;
        }
        
        .child4 {
            position: static;
            left: 20px;
            right: 30px;
        }
        
        .child5 {
            position: fixed;
            left: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="child1">child1</div>
        <div class="child2">child2</div>
        <div class="child3">child3</div>

        <div class="child4">child2</div>
        <div class="child5">child3</div>
    </div>

</body>

</html>

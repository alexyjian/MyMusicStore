    <title>Document</title>

<style>
.left,
    .right {
        width: 200px;
        display: inline;
        height: 100%;
        background-color: greenyellow;
    }
    
    .left {
        float: left;
    }
    
    .right {
        float: right;
    }
    
    .main {
        position: absolute;
        left: 200px;
        right: 200px;
        height: 100%;
        background-color: azure;
        display: inline;
    }
</style>
<body>
    <div class="left">
        200px
    </div>
    <div class="main">
        自适应
    </div>
    <div class="right">
        200px
    </div>
    
    
</body>

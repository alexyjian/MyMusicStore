<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: Arial, Helvetica, sans-serif;
            color: #424242;
        }
        a{
               text-decoration: none;
        }
         .nav{
             height: 30px;
             background-color: #f42;
             width: 70%;
             margin: 50px auto;
         }
         .nav li{
             float: left;
             height: 30px;
             line-height: 30px;
         text-indent: 6em;
        
         }
         .nav li a{
              font-size: 17px;
              color: #fff;
              height: 30px;
              padding: 0 5px;
            font-weight: bold;
         }
         .nav li a:hover
         {
              background-color: #fff;
              border-radius:10px;
             color: #f42;
         }
         .nav::after
         {
             content:"" ;
             display: block;
             clear: both;
         }
    </style>
</head>
<body>
    <ul class="nav">

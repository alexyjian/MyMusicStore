    <script>
        // 递归
        // 找规律
        // 找出口

       function mul(n)
       {
           if(n == 1)
           return  1;
           return n * mul(n-1);
       }

      alert(mul(5));

       // mul(5) ==> 5 * mul(4); 
       // mul(4) ==> 5 * mul(3); 
       // mul(3) ==> 5 * mul(2); 
       // mul(2) ==> 5 * mul(1); 
    </script>

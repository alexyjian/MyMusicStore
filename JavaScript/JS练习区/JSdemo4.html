<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二维数组</title>
</head>
<body>
    
</body>
</html>
<script>
    var student,i,j;/*var用于声明变量。*/
     student=new Array();
     student[0]=new Array("王五","大王","小小");
     student[1]=new Array("胡歌","王凯","李卓");
     student[2]=new Array("钟汉","丽颖","海露");
     //遍历二维数组
     for(i in student){
         for (j in student){
             document.write(student[i][j]+'\t');
         }
         document.write("<br/>");
     }
    </script>

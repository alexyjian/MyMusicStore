<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .list {
        margin: 20px auto;
        width: 300px;
        border: 1px solid black;
        background: #eee;
    }

    .ul{
        height: 30px;
        line-height: 30px;
    }

    .head {
        font-weight: bold;
    }

    li {
        float: left;
        text-align: center;
        width: 75px;
    }

    .highlight {
        background: lightgreen;
    }

    .name {
        cursor: pointer;
    }
    </style>

    <script>
        function h1(tag){
            tag.setAttribute("class","highlight");
        }
        function clearhl(tag){
           tag.removeAttribute("class");
        }
        function detail(tag) {
            alert(tag.innerHTML+"\n明细...");
        }
    </script>
</head>
<body>
    <div class="list">
        <ul class="head">
          <li>姓名</li>
          <li>年龄</li>
          <li>性别</li>
          <li>国籍</li>
        </ul>
        <ul onmouseover="h1(this)" onmouseout="clearhl(this)">
            <li class="name" onclick="detail(this)">冥無</li>
            <li>25</li>
            <li>男</li>
            <li>中国</li>
        </ul>
        <ul onmouseover="h1(this)" onmouseout="clearhl(this)">
            <li class="name" onclick="detail(this)">中村袖子</li>
            <li>22</li>
            <li>女</li>
            <li>日本</li>
        </ul> 
        <ul onmouseover="h1(this)" onmouseout="clearhl(this)">
           <li class="name" onclick="detail(this)">松本有纱</li>
           <li>22</li>
           <li>女</li>
           <li>日本</li>
        </ul>
        <ul onmouseover="h1(this)" onmouseout="clearhl(this)">
          <li class="name" onclick="detail(this)">高桥由理子</li>
          <li>21</li>
          <li>女</li>
          <li>日本</li>
        </ul>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素的浮动1</title>
    <style>
    .father {
            background-color: #ccc;
            border: 1px dashed #999;
            /* 清除浮动，father外的元素不再浮动 */
            overflow: hiddenl
        }
        
        .div1,
        .div2,
        .div3 {
            height: 50px;
            line-height: 50px;
            background: yellow;
            border: 1px solid red;
            margin: 15px;
            padding: 0px 10px;
            /* 定义div1 div2 div3左浮动 */
            float: left;
        }
        
        .div_out {
            height: 50px;
            line-height: 50px;
            background: green;
            border: 1px solid blue;
            margin: 15px;
            padding: 0px 10px;
        }
    }
    .div_clear {
        clear: both;
    }
    </style>
</head>

<body>
    <div class="father">
        <div class="div1">
            div1
        </div>
        <div class="div2">
            div2
        </div>
        <div class="div3">
            div3
        </div>
        <div class="div1">
            div1
        </div>
        <div class="div2">
            div2
        </div>
        <div class="div3">
            div3
        </div>
        <div class="div1">
            div1
        </div>
        <div class="div2">
            div2
        </div>
        <div class="div3">
            div3
        </div>
        <div class="div1">
            div1
        </div>
        <div class="div2">
            div2
        </div>
        <p>
            浮动----------浮动----------浮动----------浮动----------浮动----------浮动----------浮动----------浮动----------浮动----------浮动----------浮动----------
        </p>
    </div>
    <div class="div_out">
        如果我是DJ
    </div>
    <div class="div_clear">
        = =
    </div>

</body>

</html>

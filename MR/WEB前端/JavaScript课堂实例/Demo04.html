<script>
    var student,i,j;
    student=new Array();
    student[0]=new Array("张三","李四","老王");
    student[1]=new Array("李三","张四","王老");
    student[2]=new Array("三张","李王","老张");

    // 遍历二维数组
    for(i in student) {
         for(j in student[i]){
             document.write(student[i][j]+'\t');
         }
        document.write('<br/>');
    }
</script>

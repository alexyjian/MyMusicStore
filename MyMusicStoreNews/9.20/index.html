<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>公司</title>
    <style>
    a:link,a:visited{/*没点击或点击过了的状态*/
        color: pink;
        text-decoration: none;
    }
    a:hover{/*悬停时的状态*/
        color: brown; 
        font-weight:bolder;
    }
    a:active{/*点击后*/
        color: yellow;
        font-weight:bolder;
    }
    </style>
</head>
<body>
    <a href="#"> 公司首页</a>
    <a href="#"> 哩哩啦啦</a>
    <a href="#"> 噢噢噢噢</a>
</body>
</html>

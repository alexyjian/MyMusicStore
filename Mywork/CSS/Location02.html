<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div标记初识</title>
    <style>
        .title{
            width:80%; /* 设置宽度 */
            height: 50px; /* 设置高度*/
            line-height: 50px;/*设置行高*/
            background-color: pink;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .main{
            float: left;
            width: 60%;
            background-color: rosybrown;
            text-indent: 2em;
        }

        .right{
            background-color: cadetblue;
            width:18%;
        }
    </style>
</head>
<body>
    <div class="title">
        用div设置标题文字
    </div>
    <div class="main">
        <p>
            div标记中可以嵌套p标记的文本haod 
        </p>
    </div>
    <div class="right">
        <p>今天放假啦啦啦啦</p>
    </div>
</body>
</html>

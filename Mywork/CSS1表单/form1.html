<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录小框</title>
    <link href ="form.css" rel="stylesheet" type="text/css">
    <style>
        .div1{
            width:350px;
            height: 200px;
            border: 2px solid rgb(57, 157, 214);
            background: #dcebf1;
            border-radius: 10%;
            margin: 0 auto;
            border-radius: 20px;
        }

        .form{
            margin: 60px;
        }


    </style>

</head>
<body>
    <div class="div1">
        
        <form action="#" method="POST" class="form">
        账号：
        <input type="text" placeholder="       admin" class="uname"  /><br/><br/>
        密码：
        <input type="password" class="pword"><br/><br/>
        
        <input type="button" class="btnform" value="登录">
        <input type="button" class="btnreg" value="注册">
    </form>
</div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>寄几做的</title>
    <style>
    .div1{
        width:510px;
        height: 500px;
        background-image: linear-gradient(#62426C,#d4b5d5,#91576f);
        margin: 0 auto;   
    }

    .div2{
        width:390px;
        height: 380px;
        background-color:#492646 ;
        border-radius: 10%;
        margin: 0 auto;
        position: absolute;
        top:70px;left: 0;bottom: 0;right: 0;
        box-shadow: 10px 10px 30px #2f0f2c;
    }

    .div3{
        width:290px;
        height: 280px;
        background-color:black;
        border-radius: 10%;
        margin: 0 auto;
        position: absolute;
        top:60px;left: 0;bottom: 0;right: 0;
    }

    .div4{
        width:210px;
        height: 200px;
        background-image: linear-gradient(#fab097,#a85a67);
        margin: 0 auto;
        position: absolute;
        top:40px;left: 0;bottom: 0;right: 0;
    }

    .div5{
        width:160px;
        height: 150px;
        background-color:white;
        border-radius:50%;
        margin: 0 auto;
        position: absolute;
        top:20px;left: 0;bottom: 0;right: 0;
    }

    .div6{
        margin: 0 auto;
        width:0px;
        height: 0px;
        border: 40px solid transparent;
        border-left: 40px solid black;
        border-right: none;
        position: absolute;
        top:30px;left: 0;bottom: 0;right: 0;
    }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">
            <div class="div3">
                <div class="div4">
                    <div class="div5">
                        <div class="div6">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    
</body>
</html>

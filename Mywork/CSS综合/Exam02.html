<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 300px;
        height: 300px;
        margin: 0 auto;
        background-color: red;
        border-radius: 0px;

    }

    div:hover{
        border-radius: 50%;

        -webkit-transition-property: border-radius;
        -moz-transition-property: backround-radius;
        -o-transition-property: backround-radius;

        -webkit-transition-property: 8s;
        -moz-transition-property: 8s;
        -o-transition-property: 8s;

        -webkit-transition-property: ease-in-out;
        -moz-transition-property: ease-in-out;
        -o-transition-property: ease-in-out;
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

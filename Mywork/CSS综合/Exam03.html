<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 100px;
        height: 50px;
        background-color: yellow;
        border:1px solid black;
    }

    #div2{
        transform:translate(100px,300px);
        -webkit-transform: translate(100px,300px);/* chrome safari*/
        -ms-transform:translate(100px,300px); /* IE9 */
        -moz-transform:translate(100px,300px); /* Firefox */
        -o-transform: translate(100px,300px); /* Opera */
    }

    #div3{
        margin: 100px;
        transform: scale(2,3);
        -webkit-transform: scale(2,3);
        -moz-transform:scale(2,3);
        -o-transform:scale(2,3);
    }

    #div4{
        transform: skew(30deg,-10deg);
        -webkit-transform: skew(30deg,-10deg);
        -moz-transform:skew(30deg,-10deg);
        -o-transform:skew(30deg,-10deg);
    }

    #div5{
        transform: rotate(30deg);
        -webkit-transform: rotate(30deg);
        -moz-transform:rotate(30deg);
        -o-transform:rotate(30deg);
    }
    </style>
</head>
<body>
    <div>我是原来我是小仙女</div>
    <div id="div2">我是移动后我是小萝莉</div>
    <div id="div3">我是放大后一个粉刷匠</div>
    <div id="div4">我是倾斜后的忧伤埃菲尔铁塔</div>
    <div id="div5">我是旋转跳跃我不停歇</div>
</body>
</html>

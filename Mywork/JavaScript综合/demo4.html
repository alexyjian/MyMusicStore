<script>
    var student,i,j;
    student=new Array();
    student[0]=new Array("明明","红红","西西");
    student[1]=new Array("老刘","小芳","芳芳");
    student[2]=new Array("小小","美美","东东");

    for (i in student){
        for (j in student[i]) {
            document.write(student[i][j]+"\t");
        }
        document.write("<br/>");
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            background: pink;
            width: 100px;
            height: 100px;
        }

        .box{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="txt"></div>
</body>
</html>

<script>
    // 通过js给html标签加类或移除类
    var div =document.getElementById("txt");
    div.className="box";

    // js控制html
    div.innerHeight="<h2>我是最棒的程序猿！！</h2>";
</script>

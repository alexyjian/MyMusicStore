<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

        div {
            background: aquamarine ;

            height: 100px;
        }

            width: 200px;

    div.innerHTML="<h3>我们是一群快乐的小蜜蜂！<h3/>";
        div.style.color ="lightcoral";
</script>

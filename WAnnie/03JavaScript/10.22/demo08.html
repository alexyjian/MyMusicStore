<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浏览器时钟</title>

    <script>
        //定时器执行的函数
        function updateDate() {
            var dateTime = (new Date()).toLocaleString()+ "<br/>";  //toLocaleString() 根据本地时间把 Date 对象转换为字符串
            //把时间字符串写到<div id="clock"></div>
            clock.innerHTML = dateTime;
        }

        //初始化
        function init() {
            clock = document.getElementById("clock");
            //设置每一秒钟（1000ms)间隔调用 updateDate 方法一次
            time = setInterval(updateDate, 1000);
        }

        //清除定时器
        function stop(){
            clearInterval(time);
        }
    </script>

</head>

<body onload="init()">
    
    <button onclick="stop()">停止</button>
    <div id="clock"></div>
</body>

</html>

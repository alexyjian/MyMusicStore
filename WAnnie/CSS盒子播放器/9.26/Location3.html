<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子播放器</title>
    <style>
    .div1 {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        background-image: linear-gradient(#62426c 20%,#d4b5d5 60%,#91576f 85%);
        padding-top: 85px; /*上边距*/
        box-sizing: border-box; /*锁定盒子的大小*/
}
.div2 {
    width: 350px;
    height: 350px;
    margin: 0 auto;
    background-image: linear-gradient(150deg,#945278 20%,#492646 60%);
    border-radius: 30px;
    padding-top: 70px; /*上边距*/
    box-sizing: border-box;  /*锁定盒子的大小*/
    box-shadow: 10px 6px 6px #452646;  /*阴影*/

}

.div3{
    width: 260px;
    height: 195px;
    margin: 0 auto;
    background-image: linear-gradient(150deg,#fab097 20%,#a85a67 60%);
    border: 25px solid #241826;
    border-radius: 20px;
    padding-top: 20px;  /*上边距*/
    box-sizing: border-box;  /*锁定盒子的大小*/
}

.div4{
    width:100px;
    height: 100px;
    margin: 0 auto;
    border-radius: 50%;
    background:white;
    padding: 20px 0 0 10px;
    box-sizing: border-box;
}
.div5{
    margin: 0 auto; 
    width: 0px;
    height: 0px;
    border: 30px solid transparent;
    border-left: 30px solid black;
    border-right: none;
    box-sizing: border-box;
}
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">
            <div class="div3"> 
                <div class="div4">
                    <div class="div5"></div>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>

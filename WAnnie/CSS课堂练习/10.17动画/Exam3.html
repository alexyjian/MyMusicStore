<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>平移/放大/倾斜/旋转</title>
    <style>
    div{
        width: 100px;
        height: 50px;
        background-color: lightblue;
        border: 1px solid black;
        margin: 80px;

    }

    #div2{
        transform: translate(100px,30px);
        -webkit-transform: translate(100px,30px);  /*chrome safari */
        -ms-transform: translate(100px,30px);   /* IE9 */
        -moz-transform: translate(100px,30px);  /* Firefox */
        -o-transform: translate(100px,30px);    /* Opera */

    }

    #div3{
        width: 100px;
        transform: scale(2,3);
        -webkit-transform: scale(2,3);
        -ms-transform: scale(2,3);
        -moz-transform: scale(2,3);
        -o-transform: scale(2,3);
    }

    #div4{
        transform: skew(50deg,-10deg);
        -webkit-transform: skew(50deg,-10deg);
        -ms-transform: skew(50deg,-10deg);
        -moz-transform: skew(50deg,-10deg);
        -o-transform: skew(50deg,-10deg);
    }


    #div5{
        transform: rotate(30deg);
        -webkit-transform: rotate(30deg);
        -ms-transform: rotate(30deg);
        -moz-transform: rotate(30deg);
        -o-transform: rotate(30deg);
    }
    </style>
</head>
<body>
    <div>我是原来的位置</div>
    <div id="div2">我是移动后的位置</div>
    <div id="div3"> 放大 </div>
    <div id="div4"> 倾斜 </div>
    <div id="div5"> 旋转 </div>
</body>
</html>

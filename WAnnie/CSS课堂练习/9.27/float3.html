<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用after来清除浮动</title>
    <style>
    .mainm{
        background: #ccc;
        border: 2px dashed #000000;

    }
    .mainm:after{
        display: block;
        clear: both;
        content: "";
    }
    .div1,
    .div2,
    .div3  {
        height: 60px;
        line-height: 60px;
        background: lightskyblue;
        border:2px solid magenta;
        margin: 15px;
        padding:0px 15px;
        /* div1 div2 div3定义左浮动 */
        float:left;
    }
    </style>
</head>
<body>
    <div class="mainm">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>
    
        <div class="div-clear"> </div>
        <p>如果有想为 p 标签单独设置下边框，而其它三边都不设置边框样式怎么办呢？css 样式中允许只为一个方向的边框设置样式：</p>   
        <div class="div-out">阿杰  张杰张杰  星星勇敢飞 </div>
       <div class="div-out">阿杰  张杰><div class="div-out">站阿杰张杰张杰  星星勇敢飞 </div>
    </div>
</body>
</html>

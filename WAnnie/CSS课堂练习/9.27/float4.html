<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位</title>
    <style>
        /* 全局 */
    body{
        margin:0px;
        padding: 0px;
        font-size: 20px;
    }
    .mainm{
        margin: 15px auto;
        width: 300px;
        height: 300px;
        padding:20px;
        background: lightcoral;
        border: 2px solid lightskyblue;
    }

    .child1,
    .child2,
    .child3,
    .child4,
    .child5  {
        width: 100px;
        height: 50px;
        line-height: 50px;
        border:1px solid red ;
        background:  rgb(250, 246, 12);
        margin: 10px 0px;
        text-align: center;
    }

    .child2{
        /* 相对定位 */
        position: relative;
        left: 180px;
        top: 100px;
    }

    .child3{
        /* 绝对定位 */
        position:absolute;
        left: 180px;
        top: 100px; 
    }

    .child4{
        /* 不定位 */
        position: static;
        left: 180px;
        top: 100px;
        
    }

    .child5{
        /* 锁定位置 */
        position: fixed;
        top: 80px;
        right: 30px;
    }
    </style>
</head>
<body>
        <div class="mainm">
                <div class="child1">div1</div>
                <div class="child2">div2</div>
                <div class="child3">div3</div>
                <div class="child4">div4</div>
                <div class="child5">div5</div>
            </div>
</body>
</html>

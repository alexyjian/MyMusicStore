<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性选择器</title>
    <style>
        /* 选择p标签中属性id值为one开头的元素*/
    p[id^=one]{
        color: darkgreen;
    }  
        /* 选择p标签中属性id值为two结尾的元素*/
    p[id$=two]{
        color: blue;
    }
        /* 选择p标签中属性id值为a结尾的元素*/
    p[id*=a]{
        color: darkorchid;
    }
    </style>
</head>
<body>
    <p id="one">你的就是你的</p>

    <p id="two22">我的还是我的</p>

    <p id="22two">凉生 我们可不可以不忧伤</p>

    <p id="one1">明天你好</p>

    <p id="onezzz">明天过后</p>

    <p id="120aaa">我想我想</p>

    <p id="333aaa">Pretty</p>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器</title>
 <style>
      /* 子代选择器*/
    h1>strong{
        color: deeppink;
    }
      /* 临近兄弟的选择器*/
    h1+h2{
        color: mediumslateblue;
    }
      /* 普通兄弟的选择器*/
    h2~h1{
            color:navy;
        }

 </style>

</head>
<body>
    <h1>这个<strong>爱不解释</strong>非常<strong>好听</strong></h1>
      <h1>真的很<i><strong>好听</strong></i>吗？</h1> 

      <h2>太好听了</h2>
      <h2>真的吗？</h2>
      <h1>你真好！！</h1>
      <h1>你真好！！</h1>
      <h1>你真好！！</h1>
</body>
</html>

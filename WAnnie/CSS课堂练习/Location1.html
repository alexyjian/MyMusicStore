<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模式</title>
    <style>
        
    .box{
        border: 20px solid lightseagreen;
        padding: 35px;  /*内边距*/
        background-color: blanchedalmond;
        margin: 8cm 3cm 8cm 2cm;   /*外边距   上  右  下  左*/
    }
    .box1{
        width:200px;
        height:80px;
        border:8px solid lightgreen;
    }
    .box2{
        width:200px;
        height:80px;
        border:8px solid red;
        padding: 20px;
        border-style: double dotted solid dashed  /* 边框的样式*/
    }
    </style>
</head>
<body>
    <p class="box">
        悲伤逆流成河！！
    </p>
    <p class="box1">凉生 我们可不可以不忧伤 ！！</p>
    <p class="box2">一出好戏！！</p>
</body>
</html>

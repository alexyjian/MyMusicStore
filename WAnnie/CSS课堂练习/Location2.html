<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div标记初识</title>
    <style>
    .title{
        width: 100%;   /* 设置宽度*/
        height: 50px;  /* 设置高度*/
        line-height: 50px;  /* 设置行高*/
        background:rgb(98, 188, 240);   /* 背景颜色 */
        font-size: 25px;
        font-weight: bold;
        text-align: center;
    } 
    .main{
        float:left;  /*浮动*/
        width:80%;
        background: blueviolet;
        font-weight: bold;
        text-indent: 2em;       
    }
    .right{
        float:left; 
        background-color: rgb(55, 209, 236);
        width:20%;
    }
    </style>
</head>
<body>
    <div class="title">  
        用div标记设置标题文字 
    </div>
    <div  class="main">
        <p>
            div标记中嵌套 p标记的文本
        </p>
    </div>
    <div class="right">
        <p>
            啦啦啦啦！！！
        </p>
    </div>
</body>
</html>

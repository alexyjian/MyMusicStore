<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
        width: 100%;
        height: 100%;
        margin: 0 auto;
    }
    .div1{
        width: 100px;
        height: 100px;
        background: red;
        position: relative;

        animation: move 5s linear infinite;

    }
    .div2{
        width: 100px;
        height: 100px;
        background: yellow;
        position: relative;

        animation: yee 5s linear infinite;

    }
    @keyframes move{
        0%{
            transform: rotateX(0deg);
            }
        50%{
            transform: translateX(1000px) rotateX(180deg);
            }
        100%{
            transform: rotateX(720deg) translateX(0px);
        }
    }
    @keyframes yee
    {
        0%{
            transform: rotateX(0deg) rotateY(0deg)  ;
            }
        100%{
            transform: rotateX(360deg) rotateY(360deg) ;
        }
    }
    
    </style>
</head>

<body>
    <div class="div1">

    </div>
    <div class="div2">

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        margin: 0 auto;
        position: relative;
        width: 500px;
        height: 500px;
        border: 2px solid gray;
       
    }
    div{
         height: 250px;
         width: 250px;
         position:absolute;
         left: 0;
         top: 0;
        
    }
    .div1{
        background: yellow;
        transform: rotateX(90deg);
    }
    .div2{
        background: blue;
        transform: rotateX(0deg)  ;
    }
    
    .div3{
        background: green;
        transform: rotateX(90deg);
    }
    .div4{
        background: black;
        transform: rotateY(120deg);
    }
    .div5{
        background: orange;
        transform: rotateY(120deg) translateZ(250px);
    }
    .div6{
        background: purple;
        transform: rotateY(0deg) translateZ(250px);
    }
    </style>
</head>
<body>
 <div class="box">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>.
</div>
</body>
</html>

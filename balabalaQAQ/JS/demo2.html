<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>制定节点操作</title>
</head>
<body>
    <ul>
        <li id="html">HTML</li>
        <li id="css">CSS</li>
        <li id="js">JS</li>
        <li id="c#">C#</li>
        <li id="mvc">MVC</li>
    </ul>
</body>
</html>

<script>
//按id获取文档中的元素
var item =document.getElementById('js');
item.style.fontWeight="bold";

//按标签名称获取文档中的元素
var lis =document.getElementsByTagName("li");
var z;
for (z in lis){
    lis[z].style.fontSize="24px";
}
</script>

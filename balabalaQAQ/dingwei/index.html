<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
        margin: 0px;
        padding: 0px;
        font-size: 18px;
    }
    .father{
        margin: 10px auto;
        width: 300px;
        height: 300px;
        padding: 10px;
        background: #ccc;
        border: 1px solid #000
    }
    .child1,.child2,.child3{
        background: red;
       
        width: 60px;
        height: 60px;
        margin: 20px;
        text-align: center;
    }
    .child2{
        position: relative;
        left: 100px;
        top: 60px;
    }
    .child3{
        position: absolute;
        left: 300px;
        top: 60px;
    }
    </style>
</head>
<body>
    <div class="father">
        <div class="child1">ONE</div>
        <div class="child2">TWO</div>
        <div class="child3">THREE</div>
    </div>
</body>
</html>

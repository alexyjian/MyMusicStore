<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .box{
        margin: 100px  auto;
        height: 200px;
        width: 200px;
        position: relative;
        perspective: 4000px;
        transform-style: preserve-3d;
        text-align: center;
        line-height: 200px;
        font-size: 20px;
        animation: zhuan 5s infinite;
        opacity:1;
        border: 2px dashed black;
        border-radius: 50%;
    } 
    div{ 
        width: 204px;
        height: 204px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0.7;
        }
   
    .div1{
        background: yellow;
        transform: translateZ(100px);
    }
    .div2{
        background: blue;
        transform: rotateY(90deg) translateZ(-100px);
    }
    .div3{
        background: purple;
        transform:rotateX(-90deg) translateZ(100px) ;
    }
    .div4{
        background: green;
        transform: rotateX(90deg) translateZ(100px);
    }
    .div5{
        background: red;
        transform: rotateX(-90deg) translateZ(100px);
    }
    .div6{
        background: orange;
        transform:translateZ(-100px)
    }
    @keyframes zhuan{
        from{
           transform: rotateY(0deg) rotateZ(0deg); 
        }
        to{ transform: rotateZ(360deg) rotateY(-360deg);  }
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">前</div>
        <div class="div2">左</div>
        <div class="div3">右</div>
        <div class="div4">上</div>
        <div class="div5">下</div>
        <div class="div6">后</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box{
        height: 220px;
        width:220px;
        border: 2px solid rgb(66, 201, 241);
        border-radius: 20px;
        margin: auto;
        background-color: #f5f8fd;
    }
    p{
        margin-top: 50px;
        margin-left: 30px;
    }
    .login{
        width: 100px;
        height: 25px;
        padding-left: 20px;
        border: 1px solid rgb(66, 201, 241);
    }
    .user{
        background: url('img/1.jpg') no-repeat 5px center white;
    }
    .pwd{
        margin-top: 20px;
        background: url('img/2.jpg') no-repeat 5px center white;
    }

    .bt{
        margin-left: 70px;
        margin-top: 20px;
    }
    .dl{
        background-color: rgb(66, 201, 241);
    }
    .zc{
        margin-left: 20px;
        background-color:rgb(253, 133, 90);
    }
    .tj{
        border:1px solid blue;
        width: 50px;
        height: 30px;
    }
</style>
<body>
    <div class="box">
        <form>
        <p>
        帐号：<input type="text" class="user login" placeholder="admin"><br>
        密码：<input type="password" class="pwd login"><br>
        </p>
        <div class="bt"> 
        <input type="submit" value="登录" class="dl tj">
        <input type="button" value="注册" class="zc tj">
        </div>
        
    </div>
</body>
</html>

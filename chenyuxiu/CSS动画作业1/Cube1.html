<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        /* 基本样式*/
        .Dad{
            width: 250px;
            height: 250px;
            margin: 100px auto;
            position: relative;
            /* 画圆样式*/
            border: 5px solid red;
            border-radius: 50%;

               /* 3D翻转效果*/
        transform-style:presrver-3D；
         
         animation:move 8s

           /* 加动画效果*/
        @keyframes move{

        }
        }

        .Dad>div{
            width: 100%;
            height: 250px;
            margin: 100px;
            position: absolute;
            text-align: center;
            line-height: 250px;
            font-size: 60px;
            clear: #666


        }
        </style>
</head>
<body>
    <div class="Dad">
        <div class="up">上</div>
        <div class="down">下</div>
        <div class="left">左</div>
        <div class="right">右</div>
        <div class="forward">前</div>
        <div class="back">后</div>
</body>

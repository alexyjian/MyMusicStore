                <p id="news2">观沧海</p>
                        两汉：曹操
                        
                        东临碣石，以观沧海。</p>
                        水何澹澹，山岛竦峙。</p>
                        树木丛生，百草丰茂。</p>
                        秋风萧瑟，洪波涌起。</p>
                        日月之行，若出其中；</p>
                        星汉灿烂，若出其里。</p>
                        幸甚至哉，歌以咏志。</p>

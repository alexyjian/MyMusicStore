<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div标记初识</title>
    <style>
        .title{
            width: 450px;   /*设置宽度*/
            height: 50px;   /*设置高度*/
            line-height: 50px;   /*设置行度 */
            background-color: #fcc;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .main{
            width: 30%;
            background-color: #0ff;
            text-indent: 2em;
        }

        .right{
            background-color: #ffc;
            width: 20% ;

        }
    </style>
    </head>

    <body>
        <div class="title">
            用div标记设置标题文字
        </div>
        <div class="main">
            <p>
                div标记中嵌p标记的文本
            </p>
        </div>
        <div class="right">
            <p>
                我好帅！！！
            </p>
        </div>
    </body>

    </html>

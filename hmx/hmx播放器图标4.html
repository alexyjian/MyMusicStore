<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模式制作播放器图标</title>
    <style>

         .div5{
            margin: 0 auto;
            width: 0px;
            height: 0px;
            border: 30px solid transparent;
            border-left: 30px solid black;
            border-right: none;
         }

         .div4{
            width:350px;
            height:350px;
            margin: 0 auto;
            background-image:radial-gradient(150deg,#945278 20% #492646 60%);
            border-radius: 30px;
            padding-top:70px;
            box-sizing: border-box;
            box-shadow: 10px 6px 6px #452646;
        
         }

        .div3{

            width:240px;
            height:195px;
            margin: 0 auto;
            background-image:radial-gradient(160deg,#fab097 20%,#a85a67 50%);
            border: 25px solid #241826;
            border-radius: 20px;
            padding-top:22px;
            box-sizing: border-box;
         
            
        }
           .div2
           {
              width:300px;
               height:300px;
               margin: 0 auto;
               background-image:radial-gradient(160deg, #945278 20%,#492646 50%);
              border-radius: 20px;
              padding-top:50px;
              box-sizing: border-box;
              box-shadow: 10px 10px 30px #2f0f2C

           }

           .div1{
                width:500px;
                height: 500px;
                margin: 0 auto;
                padding-top: 100px;
                box-sizing: border-box;
                background-image: linear-gradient(180deg,#62426c 20%,#d4b5d5 50%, #492678 20%) 
           }
    </style>

</head>
<body>
<div class="div1">
        <div  class="div2">
                <div  class="div3">
                        <div  class="div4">
                                <div  class="div5">

                                </div>   
                        </div>
                </div>
        </div>
        
</div>
</body>
</html>

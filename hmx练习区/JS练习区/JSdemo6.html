<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>制定节点操作</title>
</head>
<body>
        <ul>
                <li id='html'>HTML</li>
                <li id='css'>CSS</li>
                <li id='js'>JS</li>
                <li id='c#'>C#</li>
                <li id='sql'>SQL</li>
            </ul>
</body>
</html>
<script>
        var item=document.getElementById('js');//getElementById按ID获取文档中的元素
        item.style.fontWeight="bold";//fontWeight加粗，bold:字体
    
       
        var lis=document.getElementsByTagName("li");//getElementsByTagName按标签名称获取文档中的元素
        var li;
        for (li in lis)
            lis[li].style.fontSize="29px";
</script>

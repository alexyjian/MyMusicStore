<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学员登记表</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="bg">       
        <form>
            <h2>学员信息登记表</h2>
           <span>用户登录名：</span> <input type="text" value="myemail@163.com" disabled="true" >（不能修改，只能查看）<br/>
           <span>真实姓名：</span><input type="text" value="列入：王明" placeholder="请输入" required="requ" pattern="^[\u4e00-\u9fa5]{0,}$"/>（必须填写，只能输入汉字）<br/>
           <span>真实年龄：</span><input type="text" value="24" placeholder="请输入" required="requ"/>（必须填写）<br/>
           <span>出生日期：</span><input type="date" placeholder="请输入" required="requ"/>（必须填写）<br/>
           <span>电子邮箱：</span><input type="email" value="123456@126.com" placeholder="请输入" required="requ"/>（必须填写）<br/>
           <span>身份证号：</span><input type="text" placeholder="请输入" required="requ" pattern="^((\d{18})|([0-9x]{18})|([0-9X]{18}))$"/>（必须填写，能顾以数字、字母X结尾的身份证号）<br/>
           <span>手机号码：</span><input type="text" placeholder="请输入" required="requ"/>（必须填写）<br/>
           <span>个人主页：</span><input type="url" list="list" value="http://www.itcast.cn"/>（请选择网址）
            <datalist id="list">
                <option label="" value="http://www.itcast.cn"></option>
            </datalist><br/>
            <span>幸运颜色：</span><input class="color" type="color" value="#f4f802"><br/>
            <input class="tj" type="submit" value="提交"/>
            <input class="cz" type="button" value="重置"/>
        </form>
    </div>
</body>
</html>

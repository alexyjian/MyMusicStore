<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .dad{
            width: 100%;
            height: 500px;
            perspective: 1400PX;
            position: relative;
            perspective-origin: 0 100%;
        }
        .child{
            width: 200px;
            height: 150px;
            
            position: absolute;
            top: 250px;
            left: 480px;
        }
        .child img{
            width: 200px;
            height: 150px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .child img:nth-child(1){
            transform: rotateY(0deg) translateZ(400px);
        }
        .child img:nth-child(2){
            transform: rotateY(40deg) translateZ(400px);
        }
        .child img:nth-child(3){
            transform: rotateY(80deg) translateZ(400px);
        }
        .child img:nth-child(4){
            transform: rotateY(120deg) translateZ(400px);
        }
        .child img:nth-child(5){
            transform: rotateY(160deg) translateZ(400px);
        }
        .child img:nth-child(6){
            transform: rotateY(200deg) translateZ(400px);
        }
        .child img:nth-child(7){
            transform: rotateY(240deg) translateZ(400px);
        }
        .child img:nth-child(8){
            transform: rotateY(280deg) translateZ(400px);
        }
      
    </style>
</head>
<body>
    <div class="dad">
        <div class="child">
            <img src="HY.jpg">
            <img src="HY.jpg">
            <img src="HY.jpg">
            <img src="HY.jpg">
            <img src="HY.jpg">
            <img src="HY.jpg">
            <img src="HY.jpg">
            <img src="HY.jpg">
        </div>
    </div>
</body>
</html>

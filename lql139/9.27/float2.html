<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
        font-size: 18px;
    }
    .father{
        margin: 10px auto;
        width: 300px;
        height: 300px;
        padding: 10px;
        background: #ccc;
        border: 1px solid #000;
    }
    .chi1,.chi2,.chi3,.chi4,.chi5{
        width: 100px;
        height: 50px;
        line-height: 50px;
        background: yellow;
        border: 1px solid red;
        margin: 10px 0px;
        text-align: center;
    }
    .chi2{
        position: absolute;
        left: 100px;
        top: 100px;
    }
    .chi1{
        position: relative;
        left: 100px;
        top: 100px;
    }
    chi3{
        position: static;
        left: 100px;
        top: 100px;
    }
    .chi4{
        position: fixed;
        top: 30px;
        right: 10px;
    }
    </style>
</head>
<body>
    <div class="father">
        <div class="chi1">1</div> 
        <div class="chi2">2</div>
        <div class="chi3">3</div> 
        <div class="chi4">4</div> 
        <div class="chi5">5</div> 

    </div>
</body>
</html>

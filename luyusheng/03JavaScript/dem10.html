<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鼠标对象操作</title>
    <style>
       * {
          margin: 0; 
          padding: 0; 
          list-style: none;
        }
        .list{
            margin:20px auto;
            width:300px;
            border:1px solid aqua;
            background: #eee;
        }
        ul{
            height:30px;
            line-height:30px;
        }
        .head{
            font-weight:bold;
        }
        li{
            float:left;
            text-align:center;
            width:75px;
        }
        .highlight{
            background:plum;
            cursor:pointer;
        }
    </style>
    <script>
        function h1(tag){
            tag.setAttribute('class','highlight');
        }
        function clearh1(tag){
            tag.removeAttribute('class');
        }
        function detail(tag){
            function detail(tag){
                alert(tag.innerHTML+'\n明细...');
            }
        }
    </script>
</head>
<body>
    <div class="list">
        <ul class='head'>
            <li>姓名</li>
            <li>年龄</li>
            <li>性别</li>
            <li>国籍</li>
        </ul>
        <ul onmouseover="h1(this)" onmouseout="clearh1(this)">
            <li class='name' onclick="dtail(this)">唐一白</li>
            <li>19</li>
            <li>男</li>
            <li>中国</li>
        </ul>
        <ul onmouseover="h1(this)" onmouseout="clearh1(this)">
            <li class='name' onclick="dtail(this)">玛丽</li>
            <li>21</li>
            <li>女</li>
            <li>英国</li>
        </ul>
        <ul onmouseover="h1(this)" onmouseout="clearh1(this)">
            <li class='name' onclick="dtail(this)">杰克</li>
            <li>22</li>
            <li>男</li>
            <li>法国</li>
        </ul>
        <ul onmouseover="h1(this)" onmouseout="clearh1(this)">
            <li class='name' onclick="dtail(this)">朴英俊</li>
            <li>18</li>
            <li>男</li>
            <li>韩国</li>
        </ul>
    </div>
</body>
</html>

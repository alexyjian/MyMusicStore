<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模式</title>
    <style>
    .box{
        width:200px;
        height:80px;
        border: 14px solid fuchsia;
        padding: 30px 100px 10px;
        background-color: #ccc;
        margin:1cm 4cm 10cm 5cm;
    }
    .box1{
        width:200px;
        height:80px;
        border:8px solid khaki;
        border-style: dashed dotted;
    }
    .box2{
        width:200px;
        height:80px;
        border:8px solid lightskyblue;
        padding:20px;
        border-style: dashed dotted solid dashed;
    }
    </style>
</head>
<body>
    <p class="box">
       手机表示html元素
    </p>
    <p class="box1">盒子的宽度和高度</p>
    <p class="box2">盒子的宽度和高度</p>
</body>
</html>

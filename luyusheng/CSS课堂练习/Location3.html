<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1{
              background: aqua;
        }
        .div2{
          width: 200px;
          height: 200px;
          background-image: linear-gradient(30deg,deeppink,aquamarine);
        }
        .div3{
          width: 200px;
          height: 200px;
          background-image:radial-gradient(ellipse at content,yellow,navy);
          border-radius: 50%;
        }
        .div4{
          margin: 0 auto;
          width: 0px;
          height: 0px;
          border: 50px solid transparent;
          border-left: 50px solid slateblue;
          border-radius:none;
        }
    </style>
</head>
<body>
    <div class="div1">颜色背景</div>
    <div class="div2">颜色渐变</div>
    <div class="div3">由中心向四周</div>
    <div class="div4"></div>
</body>
</html>

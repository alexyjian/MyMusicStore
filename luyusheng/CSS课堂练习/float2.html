<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>清除浮动</title>
    <style>
        .father{
            background: #ccc;
            border: 1px dashed #999;
            /* 清除浮动，div.father外的元素不再浮动 */
            overflow: hidden;
        }
        .div1,
        .div2,
        .div3{
            height: 50px;
            line-height: 50px;
            background: yellow;
            border: 1px solid violet;
            margin: 15px;
            padding: 0px 10px;
            /* 定义div1 div2 div3左浮动 */
            float: left;
        }
    </style>
</head>
<body>
        <div class="father">
            <div class="div1">div1</div>
       
            <div class="div2">div2</div>
       
            <div class="div3">div3</div>
       
            <div class="div1">div1</div>
       
            <div class="div2">div2</div>
       
            <div class="div3">div3</div>

            <p>浮动盒子外的盒子</p>
            </div>
            <p>
            9月26日下午，习近平从黑龙江齐齐哈尔乘火车抵达吉林省松原市。一下车,他就前往查干湖，
            了解生态保护和渔民捕捞作业情况。查干湖是我国十大淡水湖之一，渔产资源丰富。</p>
               
   </body>
</html>

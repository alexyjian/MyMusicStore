<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST">
        用户：
        <input type="text" name="loginname" placeholder="请输入用户名" required="required" pattern="^[a-zA-Z][a-zA-Z0-9_]{4,11}$"/><br>
        密码：
        <input type="password" name=password size="12" required="required" ><br>
        性别：
        <input type="radio" name=sex checked>男
        <input type="radio" name=sex checked>女<br>
        身份证：
        <input type="text" pattern="^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$">
        兴趣：
        <input type="checkbox">1
        <input type="checkbox">2
        <input type="checkbox">3<br>
        上传头像：
        <input type="file"><br>
        邮箱：
        <input type="email"><br>
        个人主页：
        <input type="url"><br>
        电话:
        <input type="tel"><br>
        你的幸运色:
        <input type="color" value="#fdfd15"><br>
        你的芳龄：
        <input type="number" value="16" min="1" max="120" step="1"><br>
        时间：
        <input type="date"><br>
        <input type="month"><br>
        <input type="week"><br>

        <input type="submit" value="提交">
        <br>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 100px;
        height: 50px;
        background-color:coral;
        border: 1px solid black;
    }
    #div2{
        transform: translate(500px,300px);
        -webkit-transform: translate(300px,30px);
        -ms-transform: translate(500px,300px);
        -moz-transform: translate(100px,30px);
        -o-transform: translate(100px,30px);
        

    }
    #div3{
        margin: 50px;
        transform: scale(2,3);
        -webkit-transform: scale(2,3);
        -ms-transform: scale(2,3);
        -moz-transform: scale(2,3);
        -o-transform: scale(2,3);
        

    }
    #div4{
        margin: 80px;
        transform: skew(30deg,10deg);
        -webkit-transform: skew(30deg,10deg);
        -ms-transform: skew(30deg,10deg);
        -moz-transform: skew(30deg,10deg);
        -o-transform: skew(30deg,10deg);
        

    }
    #div5{
        margin: 80px;
        transform: rotate(30deg);
        -webkit-transform: rotate(30deg);
        -ms-transform: rotate(30deg);
        -moz-transform: rotate(30deg);
        -o-transform:rotate(30deg);
        

    }
    #div6{
        margin: 80px;
        transform: rotate(50deg);
        -webkit-transform: rotate(50deg);
        -ms-transform: rotate(50deg);
        -moz-transform: rotate(50deg);
        -o-transform:rotate(50deg);
        

    }
    #div7{
        margin: 80px;
        transform: skew(50deg,60deg);
        -webkit-transform: skew(50deg,15deg);
        -ms-transform: skew(50deg,20deg);
        -moz-transform: skew(50deg,20deg);
        -o-transform: skew(50deg,20deg);
        box-shadow: 5px 5px 3px black;
        

    }
    #a{
        width: 30px;
        height: 30px;
    }


    </style>
</head>
<body>
    <div></div>
    <div id="div2">
        <div id="a"></div>
        <div id="b"></div>
    </div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
    <div id="div7"></div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
 *{
     margin: 0;
     padding: 0;
 }
 .box{
     width: 500px;
     height: 500px;
     border: 2px solid black;
     position: relative;
     left: 32%;
     margin-top: 12%;
 }
.aa{
     position: relative;
    width: 100px;
    height:100px;
    margin-top: 300px;
    
    float: right;

 }
    .a{
        width: 100%;
        height: 25%;
        background: red;
        position: absolute;
        margin: 0;
        
    }
    .one {
        width: 100%;
        height: 50%;
        position: absolute;
        top: 25%;
    }
    .b{
        width: 30%;
        height: 100%;
        background: yellow;
        position: absolute;
    }
    .c{
        width: 70%;
        height: 100%;
        background: green;
        position: absolute;
        float: left;
        margin-left: 30%;
    }
    .d{
        width: 100%;
        height: 25%;
        background: rgb(14, 22, 14);
        position: absolute;
        top: 75%;
    }
    </style>
</head>
<body>
<div class="box">

        <div class="aa">
    <div class="a">

    </div>

  <div class="one">
    <div class="b">

    </div>
    <div class="c">
        </div>
    </div>


    <div class="d">

</div>

</div>

</div>
</body>
</html>

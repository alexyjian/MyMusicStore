<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模式</title>
    <style>
    .box{
        border: 15px solid black;
        padding: 10px;
        background-color: blueviolet;
        margin: 4cm 4cm 5cm 10cm;
    }
    .box1
    {
        width: 200px;
        height: 80px;
        border: 8px solid blue;
        border-style: double dotted solid dashed;
    }
    .box2
    {
        width: 200px;
        height: 80px;
        border: 8px solid rebeccapurple;
        padding: 20px;
        float: right;
        border-style: solid;
    }
    .box3
    {
        width: 500px;
        height: 50px;
        border: 8px solid rgb(44, 6, 83);
        padding: 20px;
        float: right;
        border-style: dotted;
    }

    </style>
</head>
<body>
    <p class="box">
        1234
    </p>
    <p class="box1">盒子的宽度和高度</p>
    <p class="box2">盒子的宽度和高度</p>
    <p class="box3">盒子的宽度和高度</p>

</body>
</html>

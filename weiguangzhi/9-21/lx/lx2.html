<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div标记初识</title>
    <style>
        .title{
            width: 100%; /* 设置宽度 */
            height: 50px; /* 设置高度*/
            line-height: 50px;/*设置行高*/
            background-color: darkolivegreen;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .main{
            width: 75%;
            background-color: aquamarine;
            text-indent: 2em;
            float: left;
            text-align: center;
        }
        .right{
            background-color:blanchedalmond;
            width: 22%;
            float: left;
            text-align: center;
            
        }
    
    </style>
</head>
<body>
    <div class="title">
        用div标记设置标题文字
    </div>
    <div class="main">
        <p>
         div标记中嵌套p标记的文本
    </p>
</div>
<div class="right">
<P>wqeqwe</P>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
    ul{
        width: 400px;
        margin: 100px auto;
    }
    li{
        height: 30px;
        text-align:center;
        background: #ccc;
        border: 1px solid black;
        line-height: 30px;
        cursor: pointer;
    }
    </style>

</head>
<body>
    <ul>
        <li id='li1'>经过</li>
        <li id='li2'>离开</li>
    </ul>
</body>
</html>
<script>
        var li1=document.getElementById('li1');
        var li2=document.getElementById('li2');
    
        //JS中的事件
        li1.onmouseover=function(){
            alert('经过!');
        }
        li2.onmouseout=function(){
            alert('离开!');
        }
        </script>

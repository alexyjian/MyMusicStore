<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标签的操作</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class='tab-box'>
        <!-- 标签栏 -->
        <div class='tab-head' id='tab-head'>
            <div class='tab-head-div current'>1</div>
            <div class='tab-head-div'>2</div>
            <div class='tab-head-div'>3</div>
            <div class='tab-head-div'>4</div>
            <div class='tab-head-div tab-head-right'>5</div>
        </div>
        <!-- 内容 -->
        <div class='tab-body' id='tab-body'>
            <ul class='tab-body-ul current'>
                <li><a href="#"><img src="images/1.jpg" alt='广告'></a></li>
            </ul>
            <ul class='tab-body-ul'>
                <li><a href="#"><img src="images/2.jpg" alt='广告'></a></li>
            </ul>
            <ul class='tab-body-ul'>
                <li><a href="#"><img src="images/3.jpg" alt='广告'></a></li>
            </ul>
            <ul class='tab-body-ul'>
                <li><a href="#"><img src="images/4.jpg" alt='广告'></a></li>
            </ul>
            <ul class='tab-body-ul'>
                <li><a href="#"><img src="images/5.jpg" alt='广告'></a></li>
            </ul>
        </div>
    </div>
</body>
</html>

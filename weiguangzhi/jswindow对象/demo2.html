<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
        }
    .list{
        margin: 0 auto;
        width: 310px;
        border: 1px solid black;
        background: #eee;
    }
    ul{
        height: 30px;
        line-height: 30px;
    }
    .head{
        font-weight: bold;
    }
    li{
        float: left;
        text-align: center;
        width: 75px;   
    }
    .higlight{
        background: lightcoral;
    }
    .name{
        cursor: pointer;
    }
    </style>
    <script>
    function hl(tag){
        tag.setAttribute('class','higlight');
    }

    function clearchl(tag){
        tag.removeAttribute('class');
    }

    function detail(tag){
        alert(tag.innerHTML+'明细...');
    }
    </script>
</head>
<body>
    <div class="list">
        <ul class="head">
            <li>姓名</li>
            <li>年龄</li>
            <li>性别</li>
            <li>国籍</li>
        </ul>

        <ul onmouseover="hl(this)" onmouseout="clearchl(this)">
            <li class="name" onclick="detail(this)">JJ</li>
            <li>18</li>
            <li>男</li>
            <li>中国</li>
        </ul>

        <ul onmouseover="hl(this)" onmouseout="clearchl(this)">
            <li class="name" onclick="detail(this)">mack</li>
            <li>21</li>
            <li>男</li>
            <li>美国</li>
        </ul>

        <ul onmouseover="hl(this)" onmouseout="clearchl(this)">
            <li class="name" onclick="detail(this)">Yay</li>
            <li>21</li>
            <li>女</li>
            <li>加拿大</li>
        </ul>

        <ul onmouseover="hl(this)" onmouseout="clearchl(this)">
            <li class="name" onclick="detail(this)">2gouz</li>
            <li>12</li>
            <li>男</li>
            <li>日本</li>
        </ul>   
    </div>
</body>
</html>

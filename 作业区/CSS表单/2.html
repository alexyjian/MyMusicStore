<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>

<div class="bg">
    <form action="#" method="POST">
        <h2>学生信息登记表</h2>
        <p>
            <span>用户登录名:</span>
            <input type="text" value="myemal@163.com" name="user_name" disabled="true" pattern="^[a-zA-Z][a-zA-Z0-9_]{4,11}$">
            (不能修改,只能查看)
        </p>
        <p>
            <span>真实姓名:</span>
            <input type="text" value="例如：王明" name="real_name" pattern="^[\u4e00-\u9fa5]{0,}$"/>
            （必须填写，只能输入汉字）
        </p>
        <p>
            <span>真实年龄:</span>
            <input type="number " value="18 " name="real_lage">
            （必须填写）
        </p>
        <p>
            <span>出生日期:</span>
            <input type="date" name="birthday">
            （必须填写）
        </p>
        <p>
            <span>电子邮箱:</span>
            <input type="email" name="myemal">
            （必须填写）
        </p>
        <p>
            <span>身份证号:</span>
            <input type="number" name="card">
            （必须填写，能够以数字，字母x结尾的身份证号）
        </p>
        <p>
            <span>手机号码:</span>
            <input type="tel" class="telphone">
            （必须填写）
        </p>
        <p>
            <span>个人主页:</span>
            <input type="url" list="url_list"/>
            <datalist id="url_list">
                <option label="腾讯" value="http://www.qq.com"></option>
                <option label="网易" value="http://www.163.com"></option>
                <option label="新浪" value="http://www.sina.com"></option>
                <option label="淘宝" value="http://www.taobao.com"></option>
                <option label="柳职"  value="http://www.lzzy.net"></option>
            </datalist>
            （请选择网址）
        </p>
        <p class="lucky">
            <span>幸运颜色:</span>
            <input type="color" name="lovecolor"/>
            （请选择喜欢的颜色）
        </p>
        <p class="btn">
            <input type="submit"  class="btn_login" value="提交">
            <input type="reset"  class="btn_reg" value="重置">
            
        </p>

    </form>
</div>
</body>

</html>

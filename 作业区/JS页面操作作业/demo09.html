<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>调整浏览器大小，页面动态显示浏览器的宽和高</title>

</head>

<body>
    浏览器的宽:<input type="text" id="width"><br/> 浏览器的高:
    <input type="text" id="height">
</body>

</html>
<script>
    var winWidth = 0;
    var winHeight = 0;

    //方法：获取大小
    function GetSiz() {
        //显示区域宽度
        winWidth = window.innerWidth;
        //显示区域高度 省略window
        winHeight = innerHeight;
        console.log(winWidth)
        console.log(winHeight)
        document.getElementById('width').value = winWidth;
        document.getElementById('height').value = winHeight;
    }
    //动态调整显示的结果
    GetSiz();
    window.onresize = GetSiz;
</script>

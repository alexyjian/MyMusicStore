<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东首页</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <!--用户信息栏-->
    <div id='top'>
        <div class='top_Nav'>
            <ul>
               <li>亲,请登录</li>
               <li>免费注册</li>
            </ul>
            <ul class='ul_right'>
               <li class='ul_drop' onmouseover="change('div_drop','block')"
                onmouseout="change('div_drop','none')">
                   <span>我的商城</span>
                   <div id="div_drop">
                       <a>已买到的宝贝</a>
                       <a>我的足迹</a>
                       <a>我的上新</a>
                       <a>爱逛街</a>
                       <a>商城达人</a>
                       <a>新欢</a>
                   </div>
               </li>
               <li class='line'>|</li>
               <li>购物车</li>
               <li class='line'>|</li>
               <li>收藏夹</li>
               <li class='line'>|</li>
               <li>卖家中心</li>
               <li class='line'>|</li>
               <li>联系客服</li>
            </ul>        
        </div>
    </div>

    <!--商城首部-->
    <div id="header">
            <a href="#" class="logo"><img src="logo.gif"></a>
            <div id="search">
                    <input type="text" class="txt_search" >
                    <input type="text" class="txt_button" value="搜索">
                    <p>热门搜索：网页培训 大学教材 智能手机 平板电脑</p>
            </div>
            <div id="info" class="info">
                <input type="button" value="会员中心">
                <input type="button" value="去购物车结算">
            </div>
    </div>
</body>
</html>

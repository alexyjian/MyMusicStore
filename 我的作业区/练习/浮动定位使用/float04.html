<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            font-size: 18px;
        }

        .father{
            margin: 10px auto;
            width: 300px;
            height: 300px;
            padding: 18px;
            background: lightblue;
            border:1px solid red;
        }

          .child1,.child2,.child3{
            width: 100px;
            height: 50px;
            line-height: 50px;
            background: yellow;
            border: 1px solid blue;
            margin: 10px 0px;
            text-align: center;
        }
/*相对定位以方块为主*/
        .child2{
            position: relative;
            left: 150px;
            top:100px;
        }
/*绝对定位以浏览器为主*/
        .child3{
            position: absolute;
            left: 150px;
            top:100px;
        }
    </style>
</head>
<body>
        <div class="father">
                <div class="child1">
                    div1
                </div>
                <div class="child2">
                    div2
                </div>
                <div class="child3">
                    div3
                </div>
        </div>
</body>
</html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div标记初识</title>
    <style>
        .title{
            width: 100%; /*方块设置宽度*/
            height: 50px; /*方块设置高度*/
            line-height: 50px; /*字设置行高*/
            background-color: #fcc; /*方块颜色*/
            font-size: 18px; /*字体大小*/
            font-weight:bold; /*字体加粗*/
            text-align: center; /*字体对齐方式*/
        }

        .main{
            width: 80%;
            background-color: aqua;
            text-indent: 2em;
            float: left;
        }

        .right{
            float: left;
            background: chartreuse;
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="title">
        学习怎么用div标记设置文字
    </div>
    <div class="main">
        <p>
        div标记中嵌套p标记的文本
        </p>
    </div>
    <div class="right">
        <p>
            美好的一天！！！
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css.css" type="text/css">
</head>

<body>
        <div>
        <form action="#">
                <h2>会员注册</h2>
            <p><span>性质：</span><input type="radio" class="rad" checked name="x" />  个人  <input type="radio" class="rad"
                    name="x" />  公司  </p>
            <p><span>昵称：</span><input type="text" placeholder="小明" /></p>
            <p><span>密码：</span><input type="password" class="pws" /></p>
            <p><span>电子邮箱：</span><input type="email" /></p>
            <p><span>所在地：</span>
                <select>
                    <optgroup label="北京">
                        <option>海淀区</option>
                        <option>东城区</option>
                        <option>西城区</option>
                    </optgroup>
                    <optgroup label="柳州">
                        <option>柳南区</option>
                        <option>柳北区</option>
                        <option>鱼峰区</option>
                    </optgroup>
                </select> </p>
            <p><span>身份证号：</span><input type="text" /></p>
            <p><span>手机号码：</span><input type="text" /></p>
            <p><span>意见反馈：</span><textarea class="textra" name="te" cols="30" rows="10">你有什么问题或意见可以告诉我</textarea></p>
            <p><input type="submit" value="提交" class="btn" /><input type="reset" class="btn" value="重置" /></p>
        </form>   
    </div> 
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="form1.css" type="text/css">
</head>

<body>
    <div class="div1">
    <div class="bg">        
        <form action="#" >
         <h2>学生信息登记表</h2>
        <p id="pp"> <span>用户登录名：</span> <input type="text" class="tex" placeholder="myemail@163.com" readonly="readonly"/>（不能修改，只能查看）</p>
        <p><span> 真实姓名：</span> <input type="text" class="tex" placeholder="例如：王明" required="required" pattern="^[\u4e00-\u9fa5]{2,4}$" />（必须填写，只能输入汉字）</p>
        <p><span> 真实年龄：</span> <input type="number" class="tex" value="24" min="1"  required="required" />（必须填写）</p>
        <p><span> 出生日期：</span> <input type="date" class="tex"  required="required"/>（必须填写）</p>
        <p><span> 电子邮箱：</span> <input type="email" class="tex" placeholder="123465@163.com" required="required"/>（必须填写）</p>
        <p> <span>身份证号：</span> <input type="text" class="tex"  required="required" pattern="^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[Xx])$)$"/>（必须填写，能够以数字，字母x结尾的身份证号）</p>
        <p> <span>手机号码：</span> <input type="text" class="tex"  required="required"/>（必须填写）</p>
        <p> <span>个人主页：</span> <input type="url" class="tex" placeholder="http://www.itcast.cn" list="url_list"/>（请选择网址）</p>
        <datalist id="url_list">
            <option label="" value="http://www.itcast.cn"></option>
            <option label="" value="http://www.ssstt.cn"></option>
            <option label="" value="http://www.itcssfsast.cn"></option>
        </datalist>
        <p><span>幸运颜色：</span><input type="color" class="tex" id="tex1"  value="#0099FF"/>（请选择你喜欢的颜色）</p>
        <input type="submit" value="提交" class="btn" />
        <input type="reset" value="重置" class="btn"/>
    </form>
    </div>
</div>
</body>

</html>

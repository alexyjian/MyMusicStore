<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: yellow;
            border: 1px solid black;
        }

        #div2 {
            transform: translate(100px, 30px);
            -webkit-transform: translate(100px, 30px);            /*chorme  safari*/
            -ms-transform: translate(100px, 30px);            /*IE9 */
            -moz-transform: translate(100px, 30px);            /*Firefox  */
            -o-transform: translate(100px, 30px);            /*Opera */
        }
        #div3{
            margin: 100px;
            transform: scale(2,3);
            -webkit-transform: scale(2,3);
            -moz-transform: scale(2,3);
            -ms-transform: scale(2,3);
            -o-transform: scale(2,3);
        }
        #div4{
            transform: skew(30deg,10deg);
            -webkit-transform:  skew(30deg,10deg);
            -moz-transform: skew(30deg,10deg);
            -o-transform: skew(30deg,10deg);
        }
        #div5{
            transform: rotate(30deg);
            -webkit-transform:  rotate(30deg);
            -moz-transform: rotate(30deg);
            -o-transform: rotate(30deg);
        }
    </style>
</head>

<body>
    <div>我是原来的位置</div>
    <div id="div2">我是移动后的位置</div>
    <div id="div3">我是放大后的DIV</div>
    <div id="div4">我是倾斜后的DIV</div>
    <div id="div5">我是旋转后的DIV</div>
</body>

</html>

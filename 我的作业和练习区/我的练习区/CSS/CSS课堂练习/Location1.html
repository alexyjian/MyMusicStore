<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模式</title>
    <style>
    .box{
        width: 200px;
        height: 80px;
     border: 15px solid red;
     padding: 10px 15px 20px  25px;
     background-color:#CCC;
     margin: 100px 150px 200px  250px;
    }
    .box1{
        border: 8px solid blue;  
        width: 200px;
        height: 80px;
    }
    .box2{
        border: 8px solid green;  
        width: 200px;
        height: 80px;
        padding: 20px;
        border-style: double dotted solid dashed;
    }
    </style>
</head>
<body>
    <p class="box">
        手机表示html元素
    </p>
    <p class="box1">盒子的宽度和高度</p>
    <p class="box2">盒子的宽度和高度</p>
</body>
</html>

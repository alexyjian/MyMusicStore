<script>
    var student, i, j;
    student = new Array();
    student[0] = new Array("老三", "小四", "大五");
    student[1] = new Array("老王", "天天", "姐姐");
    student[2] = new Array("宝宝", "辉煌", "东方");

    //遍历二维数组
    for (i in student) {
        for (j in student[i]) {
            document.write(student[i][j] + '\t');
        }
        document.write('<br/>');
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST">
        用户:
        <input typetext name="userName" placeholder="请输入用户名" required="required"><br /><br/>
        密码:
        <input type="password" name="passWord" size="12" placeholder="请输入密码" required="required"/><br/><br/>
        性别:
        <input type="radio"name="sex" checked/>男
        <input type="radio"name="sex"/>女<br /><br/>
        兴趣:
        <input type="checkbox"/>跳舞
        <input type="checkbox"/>玩游戏
        <input type="checkbox"/>唱歌<br/><br/>
        上传头像:
        <input type="file"/><br/><br/>
        邮箱:
        <input type="email"/><br/><br/>
        个人主页:
        <input type="url"/><br/><br/>
        电话:
        <input type="tel"/><br/><br/>
        你的幸运颜色:
        <input type="color"/><br/><br/>
        你的芳龄:
        <input type="number" value="16" min="1" max="120"/><br/><br/>
        生日：
        <input type="date"/><br/><br/>
        <input type="datetime"/><br/><br/>
        <input type="month"/><br/><br/>
        <input type="time"/><br/><br/>
        <input type="datetime-local"/><br/><br/>
        按钮组
        <input type="submit" value="提交"/>
        <input type="reset" value="重置"/>
        <input type="button" value="普通按钮"/>
        <input type="image"  src="images/btn.jpg"/>

        <input type="hidden" value="3.1415926535"/>
    </form>
</body>
</html>

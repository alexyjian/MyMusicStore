<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //定时器执行的函数
        function updateDate() {
            var dateTime = (new Date()).toLocaleDateString() + "<br/>";
            //把时间字符串写到<div id='clock'><div>
            clock.innerHTML = dateTime;

        }
        //初始化
        function init() {
            clock = document.getElementById("clock");
            time = setInterval(updateDate, 1000);
            console.log(time);
        }
    </script>
</head>

<body>
    <button onclick="init()">停止</button>
    <div id="clock"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模式</title>
    <style>
        .box {
            width: 200px;
            height: 80px;
            border: 15px solid red;
            padding: 30px 60px 10px;
            background-color: #ccc;
            margin: 2cm 10m 5cm 6cm
        }

        .box1 {
            width: 200px;
            height: 80px;
            border: 8px solid blue;
            border-style: dashed dotted solid;
        }
        .box2 {
            width: 200px;
            height: 80px;
            border: 8px solid pink;
            padding: 20px;
        }
    </style>
</head>

<body>
    <p class="box">
        手机表示HTML元素
    </p>
    <p class="box1">盒子的高度和宽度</p>
    <p class="box2">盒子的高度和宽度</p>
</body>

</html>

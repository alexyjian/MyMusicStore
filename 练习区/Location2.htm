<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div标记初识</title>
    <style>
    .title{
        width: 100%;    /*设置宽度*/
        height: 5;       /*设置高度*/
        line-height:50px;/* 设置行度 */
        background-color: #fcc;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
    }
    .main{ 
        float: left;
        width:80%;    /*设置宽度*/
        height: 5;       /*设置高度*/
        line-height:50px;/* 设置行度 */
        background-color: green;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        text-indent: 2em;
       
    }
    .right{
        float: left;
        background-color: #ffc;
        width: 20%;
        line-height:50px;
    }
    </style>
</head>
<body>
    <div class="title">
        用div标记设置标题文字
    </div>
    <div class="main">
        <p>
            div标记中嵌套p标签的文本
        </p>
    </div>
    <div class="right">
        <p>最后一天！！！</p>
    </div>

</body>
</html>

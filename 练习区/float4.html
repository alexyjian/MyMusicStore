<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位</title>
    <style>
    body{
        margin: 0;
        padding: 0;
        font-size: 18px;

    }
    .fater{
        margin: 10px auto;
        width: 300px;
        height: 300px;
        padding: 10px;
        background: #ccc;
        border: 1px solid #000;
    }
    .child1,
    .child2,
    .child3,
    .child4,
    .child5{
        width: 100px;
        height: 50px;
        line-height: 50px;
        background: yellow;
        border: 1px solid red;
        margin: 10px 0px;
        text-align: center;
    }
    .child1{
        position: fixed;
        top: 30px;
        left: 5px;
    }
    .child2{
        position: relative;/*绝对定位*/
        left: 150px;
        top: 100px;
    }
    .child3{
        position: absolute;/*相对定位*/
        left: 150px;
        top: 100px;
    }
    .child4{
        position: static;
        left: 150px;
        top: 100px;
    }
    .child5{
        position: fixed;/*固定定位*/
        top: 30px;
        right: 5px;
    }
    </style>
</head>
<body>
    <div class="fater">
            <div class="child1">1</div>
            <div class="child2">2</div>
            <div class="child3">3</div>
            <div class="child4">4</div>
            <div class="child5">5</div>
          
        <div>
           

</body>
</html>

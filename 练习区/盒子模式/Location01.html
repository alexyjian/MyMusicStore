<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模式</title>
    <style>
        .box{
        width: 200px;
        height: 80px;
        border:5px solid red;
        padding: 30px;
        background-color: aqua;
        text-align: center;
        margin:2cm;
        }

        .box1{
        width: 200px;
        height: 80px;
        border: 8px solid blue;
        border-style: dashed dotted;/*盒子的边框样式*/
        }
        .box2{
        width: 200px;
        height: 80px;
        border: 8px solid cornflowerblue;
        padding: 20px;
        border-style: double dotted solid dashed;
        }
    </style>
</head>
<body>
    <p class="box">
        苹果6plase
    </p>

    <P class="box1">盒子的高度和宽度</P>
    <P class="box2">盒子的高度和宽度</P>
</body>
</html>

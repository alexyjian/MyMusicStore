        <div class="song">
            <h2>我很丑但我很温柔</h2>
            <p>每一个早晨在浴室镜子前却发现自己活在剃刀边缘<br/>
                在钢筋水泥的丛林里在呼来唤去的生涯里<br/>
                计算著梦想和现实之间的差距<br/>
                我很丑可是我很温柔<br/>
                外表冷漠内心狂热那就是我<br/>
                我很丑可是我有音乐和啤酒</p>

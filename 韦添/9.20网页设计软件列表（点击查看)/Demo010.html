    <p id="news1">新京报快讯(记者王露晓)今日(9月20日)凌晨，广东省怀集县公安通报一起持刀杀人案，5名镇干部动员村民拆除违建房屋，被村民持刀袭击，致1死2伤</p>
   
    <div><a href="#main">回首页</a></div> 
    <p id="news2">通报称，9月19日上午，5名蓝钟镇政府干部来到村民李某伟家中，动员他拆除在基本农田上违建的房屋，李某树、李某伟等人在场。在此期间，李某树等人听到要拆其房屋后，情绪失控，持刀伤人。之后焚烧一辆工作人员的车辆，并阻挠救护车进入现场救人。凶案导致2人伤势严重、1人受轻微伤，其中1名伤者伤势过重抢救无效死亡，死伤者为镇政府干部</p>

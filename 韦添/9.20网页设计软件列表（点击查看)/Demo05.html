<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*选择P标签中属性ID值为one开头的元素*/
    p[id^=one]{
        color: chartreuse;
    }
    /*选择P标签中属性ID值为one结尾的元素*/
    p[id$=tow]{
        color: darkgoldenrod;
    }
    /*选择P标签中属性ID值为包含a的元素*/
    p[id*=a]{
        color: rgb(206, 7, 7);
    }
    
    </style>
</head>
<body>
   <P id="one">为切实解决执行难，依法保障胜诉当事人及时实现权益，敦促涉案公职人</P> 
   <P id="tow">员依法履行法定义务，浙江温州乐清市法院近日邀请乐清市纪检、组织、</P> 
   <P id="one1">政法等部门及公职人员所在单位负责人召开涉公职被执行人集体约谈会</P> 
   <P id="tow1">旨在敦促公职人员积极履行生效文书义务，引领社会诚信，避免不良后果</P>
   <P id="11one">政法等部门及公职人员所在单位负责人召开涉公职被执行人集体约谈会</P>
   <P id="11tow">政法等部门及公职人员所在单位负责人召开涉公职被执行人集体约谈会</P>
   <P id="aaaass">为切实解决执行难，依法保障胜诉当事人及时实现权益，敦促涉案公职人</P> 

</body>
</html>

<html lang="en">

    <title>用after来清除浮动</title>

            .father {
                background: #ccc;
                border: 1px dashed #999;
            }

            .father:after{
                display: block;
                clear: both;
                content: "";

            .div1,
            .div2,
            .div3 {
                height: 50px;
                line-height: 50px;
                background: yellow;
                border: 1px solid red;
                margin: 15px;
                padding: 0px 10px;
                /* 定义div1 div2 div3左浮动 */
                float: left;
            }
        </style>
</head>
<body>
        <div class="father">
                <div class="div1">
                    div1
                </div>
                <div class="div2">

                </div>
                <div class="div3">

                </div>

                </div>
                <div class="div2">

                <div class="div3">

                </div>
                <div class="div2">

                </div>
                <div class="div3">

                </div>
                <div class="div1">
                    div1
                </div>
                <div class="div2">
                    div2
                </div>
                <div class="div3">
                    div3
                </div>
                <p>浮动盒子内的文字。</p>
        
            </div>
        
            <p>浮动盒子外的文字，浮动盒子外的文字，浮动盒子外的文字，浮动盒子外的文字，浮动盒子外的文字，浮动盒子外的文字，浮动盒子外的文字，浮动盒子外的文字，浮动盒子外的文字，浮动盒子外的文字，浮动盒子外的文字，浮动盒子外的文字，浮动盒子外的文字。</p>
        
</body>
</html>
